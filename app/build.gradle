apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.madrat.kursovaya"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Retrofit
    def retrofit = '2.8.1'
    def retrofit_rxjava3_adapter = "3.0.0"

    // Chucker
    def chucker = "3.1.2"

    // AppCompat
    def app_compat = "1.1.0"

    //  Core-KTX
    def core_ktx = "1.2.0"

    // ConstraintLayout
    def constraint_layout = "1.1.3"

    // Google Gson
    def google_gson = "2.8.6"

    // RxJava
    def rx_java = "3.0.1"

    // RecyclerView
    implementation "androidx.recyclerview:recyclerview:1.1.0"

    // Testing

    // Junit
    def junit = '4.13'
    def junit_runner = "1.1.1"

    // Espresso
    def espresso = "3.2.0"



    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:$retrofit_rxjava3_adapter"

    // Chucker
    debugImplementation "com.github.ChuckerTeam.Chucker:library:$chucker"
    releaseImplementation "com.github.ChuckerTeam.Chucker:library-no-op:$chucker"

    // AppCompat
    implementation "androidx.appcompat:appcompat:$app_compat"

    // Core-KTX
    implementation "androidx.core:core-ktx:$core_ktx"

    // ConstraintLayout
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout"

    // Google Gson
    implementation "com.google.code.gson:gson:$google_gson"

    // RxJava
    implementation "io.reactivex.rxjava3:rxjava:$rx_java"
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'

    // Testing

    // Junit
    testImplementation "junit:junit:$junit"
    androidTestImplementation "androidx.test.ext:junit:$junit_runner"

    // Espresso
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso"
}
repositories {
    // Chucker
    maven { url "https://jitpack.io" }

    // RxAndroid
    maven { url "https://oss.jfrog.org/libs-snapshot" }
}